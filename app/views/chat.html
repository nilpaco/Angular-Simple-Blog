<h2>
  Chat</h2>
<div class="row">
  <form>
    <div class="form-group">
    <input class="form-control" placeholder="Message..." ng-model="newMessage">
    <button class="btn btn-primary" type="submit" ng-click="addMessage(newMessage);newMessage = null;">send</button>
  </div>
  </form>
</div>
<ul id="messages" ng-show="messages.length">
  <li ng-repeat="message in messages | reverse">{{message.text}}</li>
</ul>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
